name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@b8efe4dc6ab6d31abe3ec159420d2a4916880800
      with:
        languages: ${{ matrix.language }}

    # Install dependencies and build
    - name: Install dependencies
      run: sudo apt install -y automake libtool pkg-config libssl-dev libz-dev nasm libnuma-dev

    - name: autogen
      run: ACLOCAL_PATH=/usr/share/aclocal ./autogen.sh

    - name: configure
      run: ./configure

    - name: make
      run: make -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b8efe4dc6ab6d31abe3ec159420d2a4916880800
      with:
        category: "/language:${{matrix.language}}"
