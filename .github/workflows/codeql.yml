name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        check-latest: true

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f
      with:
        languages: ${{ matrix.language }}

    # Install dependencies and build
    - name: Install dependencies
      run: sudo apt install -y automake libtool pkg-config libssl-dev libz-dev nasm libnuma-dev autoconf-archive

    - name: autogen
      run: ACLOCAL_PATH=/usr/share/aclocal ./autogen.sh

    - name: configure
      run: ./configure

    - name: make
      run: make -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f
      with:
        category: "/language:${{matrix.language}}"
